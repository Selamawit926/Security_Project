{% extends 'base.html' %}

{% block title %}Edit Feedback{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="text-center">Edit Feedback</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
          {{ form.csrf_token }}
         
          <div class="form-group">
            <label for="comments">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" required>{{ feedback.comment }}</textarea>
          </div>
          <div class="form-group">
            <label for="file">File (PDF only)</label>
            <div>
              {% if feedback.file %}
                <td><a href="{{ url_for('main.files_uploaded', filename=feedback.file) }}" target="_blank">{{ feedback.real_file_name }}</a></td>
              {% else %}
                <td>No file uploaded</td>
              
              {% endif %}
              <input type="file" class="form-control-file" id="file" name="file">
            </div>
                   </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Feedback</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
