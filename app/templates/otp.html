{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>OTP</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
          {{ form.otp.label }} {{ form.otp( class="form-control") }}
    
        </div>
        <div class="form-group">
          {{ form.submit(class="btn btn-primary") }}
        </div>
      </form>
</div>
{% endblock %}
